<?py
from common import *
from tenjin.helpers import *
?>

<aside role=sidebar>

<section>
    <h1>Category</h1>
    <ul id="Category_list">
    <?py for cat in cats: ?>
        <li class="category">
            <a title="View all posts filed under #{cat.name}" href="#{{BASE_URL}}/category/#{cat.name}/">#{cat.name} <span class="tag_meta">(#{cat.id_num})</span></a>
        </li>
    <?py #endfor ?>
    </ul>
</section>

<section>
    <h1>Tags</h1>
    <p id="top_tags">
    <?py for tagi in tags: ?>
        <a title="#{tagi.name}" href="#{{BASE_URL}}/tag/#{tagi.name}/">#{tagi.name}</a> <span class="tag_meta">(#{tagi.id_num})</span> 
    <?py #endfor ?>
    </p>
</section>

<section>
    <h1>Archives</h1>
    <p id="Archive_list">
    <?py for archive in archives: ?>
    	<li class="category">
        <a title="View all posts filed under #{archive.name}" href="#{{BASE_URL}}/archive/#{archive.name}/">#{archive.name} <span class="tag_meta">(#{archive.id_num})</span></a>
      </li>    
    <?py #endfor ?>
    </p>
</section>

<?py if LINK_BROLL_SUPPORT: ?>
<section>
    <h1>Link Broll</h1>
    <ul id="Category_list">
    <?py for link in LINK_BROLL: ?>
        <li class="category"><a href="#{link['url']}" target="_blank">#{link['text']}</a></li>
    <?py #endfor ?>
    <?py for link in links: ?>
        <li class="category"><a href="#{link['url']}" target="_blank">#{link['name']}</a></li>
    <?py #endfor ?>    
    </ul>
</section>
<?py else: ?>
<?py #endif ?>

</aside>
